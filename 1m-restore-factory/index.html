<!DOCTYPE html>
<html>
<head>
    <title>Screek Human Sensor 1M Factory Restore Tool</title>
</head>

<body>
    <h1>Screek Human Sensor 1M Factory Restore Tool</h1>

    <div id="main" style="display: none;">

        <br>
        <script
          type="module"
          src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js?module"
        ></script>
        <esp-web-install-button id="installButton" manifest="firmware/manifest.json"></esp-web-install-button>
        <br>
        <br>
        <span>For restoring factory firmware of 1M and 1MS sensors, see the <a href="https://docs.screek.io/gen1/factory-firmware-1-series-sensors-1m" target="_blank">documentation</a>.</span>
    </div>
    <div id="notSupported" style="display: none;">
        Your browser does not support the Web Serial API. Try Chrome
    </div>
    

    <script>
        if(navigator.serial){
            document.getElementById("notSupported").style.display = 'none';
            document.getElementById("main").style.display = 'block';
        } else {
            document.getElementById("notSupported").style.display = 'block';
            document.getElementById("main").style.display = 'none';
        }
    </script>

</body>

</html>
